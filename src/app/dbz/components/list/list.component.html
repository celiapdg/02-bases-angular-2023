<h4>Listado</h4>
<ul class="list-group">
  <!-- tambiÃ©n se puede index as i; first as isFirst;... -->
  <li *ngFor="
  let character of characters;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;
   " class="list-group-item" [ngClass]="{
     'list-group-item-info':isEven,
    'list-group-item-dark':isLast,
  }">
    <span class="text-primary"> {{i + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </li>
</ul>
